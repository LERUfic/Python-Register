<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Request - Kamzin</title>
  <link rel="stylesheet" type="text/css" href="assets/semantic/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/calendar.min.css">
  <script src="assets/js/jquery.min.js" type="text/javascript"></script>
  <script src="assets/semantic/semantic.min.js" type="text/javascript"></script>
  <script src="assets/js/calendar.min.js" type="text/javascript"></script>

  <style type="text/css">
    body {
        background-color:#f1f1f1;
        background-image:url('assets/noise.png');
        background-repeat:repeat;
        background-position:top left;
        background-attachment:fixed;
    }
    
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document).ready(function() {
      $('.ui.selection.dropdown').dropdown();
      $('#dpsemantic').calendar({
        monthFirst: false,
        formatter: {
          date: function (date, settings) {
            if (!date) return '';
            var day = date.getDate();
            var month = date.getMonth() + 1;
            var year = date.getFullYear();
            return month + '/' + day + '/' + year;
          }
        }
      });
      $('#dpsemantic2').calendar({
        monthFirst: false,
        formatter: {
          date: function (date, settings) {
            if (!date) return '';
            var day = date.getDate();
            var month = date.getMonth() + 1;
            var year = date.getFullYear();
            return month + '/' + day + '/' + year;
          }
        }
      });
  });
  </script>
</head>
<body>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="assets/logo_blue.png" class="image">
      <div class="content" style="color: #8e0000">
        Register New User
      </div>
    </h2>
    <br>
    <br>
    <form class="ui large form" method="POST" action="controller.php">
    <a class="ui left grid" href="/"><i class="chevron left icon"></i> Back</a>
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="req_username" placeholder="Masukan Username Anda">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="key icon"></i>
            <input type="password" name="req_pass" placeholder="Masukan Password Anda">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="req_name" placeholder="Masukan Nama Anda">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <textarea name="req_alamat" rows="2" placeholder="Masukan Alamat Anda"></textarea>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="address card icon"></i>
            <input type="text" name="req_NRP" placeholder="Masukan NRP Anda">
          </div>
        </div>
        <div class="field">
          <div class="ui calendar" id="dpsemantic">
            <div class="ui left icon input">
              <i class="calendar icon"></i>
              <input type="text" name="req_bday" placeholder="Tanggal Lahir">
            </div>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="address card icon"></i>
            <input type="text" name="req_noHP" placeholder="Masukan No HP Anda">
          </div>
        </div>
        <div class="field">
          <div class="ui selection dropdown">
            <input name="req_sie" type="hidden">
            <i class="dropdown icon"></i>
            <div class="default text">Pilih Role</div>
            <div class="menu">
              <div class="item" data-value="admin">Admin</div>
              <div class="item" data-value="karyawan">Karyawan</div>
              <div class="item" data-value="dosen">Dosen</div>
              <div class="item" data-value="mahasiswa">Mahasiswa</div>
            </div>
          </div>
        </div>
        </br>
        <input type="submit" class="fluid ui red button" value="Create Request">
      </div>
      <div class="ui error message"></div>
    </form>
  </div>
</div>

</body>

</html>
